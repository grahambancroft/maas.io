<!DOCTYPE html>
<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/Product">
  <head>
    <title itemprop="name">MAAS {% block page-title %}{% endblock %}</title>
    {% include "includes/head.html" with css_file="css/styles.css" %}
  </head>
  <body class="{% block page_class %}{% endblock %}">
    {% include "includes/tag_manager.html" %}

    {% include "includes/header.html" %}

    <div class="u-no-margin--top" id="main-content">
      {% block content %}{% endblock %}
    </div>

    {% include "includes/footer.html" %}
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/jquery.command-line.js"></script>
    <script src="/static/js/jquery.modal.min.js"></script>
    {% block js-extra %}{% endblock %}
  </body>
</html>
